<script src="https://use.typekit.net/dxo6usq.js"></script>
<script>

    try {
        Typekit.load({
            loading: function() {
                // Javascript to execute when fonts start loading
                console.log('loading');
                document.documentElement.classList.add('is-loading');
            },
            active: function() {
                // Javascript to execute when fonts become active
                console.log('active');
                document.documentElement.classList.remove('is-loading');
                document.documentElement.classList.add('is-active');
            },
            inactive: function() {
                // Javascript to execute when fonts become inactive
                console.log('inactive');
                document.documentElement.classList.remove('is-loading');
            }
        })
    } catch(e) {}

</script>

<body>

<canvas id="theCanvas" width="300" height="300"></canvas>

<script>

var theCanvasElement = document.getElementById('theCanvas');
var theImageElement = document.getElementById('theImage');

function drawTheCanvas() {

    if (theCanvasElement.getContext) {

        var theCanvasContext = theCanvasElement.getContext('2d');

        theCanvasContext.fillStyle = "rgb(255,0,0)";
        theCanvasContext.fillRect (0, 0, 300, 300);

        theCanvasContext.fillStyle = "rgb(100,0,255)";
        theCanvasContext.fillRect (10, 10, 55, 50);

        theCanvasContext.font = '60px sans-serif';
        theCanvasContext.fillText('Hello world', 10, 100);

        console.log('ahahsdf');

        var imageOfTheCanvas = theCanvasElement.toDataURL('image/png');
        theImageElement.src = imageOfTheCanvas;

        console.log('opa');

    }

}

setTimeout(drawTheCanvas, 2050);

</script>
